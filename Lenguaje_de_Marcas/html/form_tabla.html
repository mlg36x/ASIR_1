<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <table style="border: 1px black solid; background-color: #e3e8e9">

        <td><input type="text" required /></td>
      </tr>
      <tr>

      </tr>
      <tr>
        <td>Vehículos</td>
        <td>
          <select name="vehículos" id="02" required>

      </tr>
      <tr>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>Comentario</td>
        <!--td><input type="text" /></td-->
        <td><textarea name="" id="" cols="30" rows="6"></textarea></td>
      </tr>
    </table>
    <input type="submit" value="Reservar" />
