<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea tu cuenta</title>
  </head>
  <body>
    <center>
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.4dcJ_AHTJ81dikKbJ_xBtgHaGw%26pid%3DApi&f=1&ipt=ba0d50bf8c9b9808bc1666f5b004ee5c50b8e2478190d5f47683dd328b11467c&ipo=images"
        alt="logo empresa"
        width="230"
        height="200"
      />
    </center>
    <form action="main.html">
      <table
        align="center"
        style="border: 1px black solid; background-color: #e3e8e9"
      >
        <tr>
          <th colspan="2">Datos para tu cuenta</th>
        </tr>
        <tr>
          <td>Nombre de usuario</td>
          <td><input type="text" required id="01" name="usuario" /></td>
        </tr>
        <tr>
          <td>Contraseña</td>
          <td>
            <input
              type="password"
              minlength="8"
              required
              id="02"
              name="contraseña"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Crear Cuenta" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
