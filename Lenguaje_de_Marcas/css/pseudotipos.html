<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Aplica a todos los li*/
      li {
        font-weight: bolder;
      }
      /*Aplica al primer hijo*/
      li:first-child {
        color: red;
      }
      /*Aplica al hijo especificado entre()*/
      li:nth-child(3) {
        color: green;
      }
      /*Aplica al Ãºltimo hijo*/
      li:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Elemento1</li>
      <li>Elemento2</li>
      <li>Elemento3</li>
      <li>Elemento4</li>
      <li>Elemento5</li>
    </ol>
  </body>
</html>
